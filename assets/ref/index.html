			function appToWeb(lat,long,contentSize,pixeRatio){ 	
				//var searchKeyword = mapAddress; 
				//'제주 제주시 한림읍 한림상로 15-5 문쏘 제주협재점'; // 검색 키워드
				var lat = parseFloat(lat);
				var long = parseFloat(long);
				var contentSize = contentSize*pixeRatio;
				var pixeRatio = parseFloat(pixeRatio );
				
				map = new Tmapv2.Map("map_div", {
				center : new Tmapv2.LatLng(lat, long),
				width : "100%",
				height : `${contentSize}px`, //100%
				zoom : 19,
				zoomControl : true,
				scrollwheel : true
				});
				map.zoomIn();
		
				var marker = new Tmapv2.Marker({
					position: new Tmapv2.LatLng(lat, long), //Marker의 중심좌표 설정.
					iconSize : new Tmapv2.Size(24, 38),
					map: map //Marker가 표시될 Map 설정..
				});
			}
			
			
</script>
<body onload="initTmap();" >
